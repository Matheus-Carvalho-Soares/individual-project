<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./css/sobremim.css">
</head>

<body>
    <section class="eu">
        <div id="teste" class="fundoWallpaper">
        </div>
        <header>
            <a class="exit" href="index.html" style="text-decoration: none; color: red; font-size: 3rem;">X</a>
        </header>
        <div id="cardsCima" class="cards">
            <div id="card1" class="card card1">
            </div>
            <div class="mensagemFinal">
                <div class="tituloM"></div>
                <div class="mensagens"></div>
            </div>
            <div id="card2" class="card card2">
            </div>
        </div>
        <div class="botao">
            <button onClick="left()">
                <div class="leftArrow"></div>
            </button>
            <div class="perso">
                <div class="tituloNome">Matheus</div>
                <button class="botaozinho" onClick="msgEu()"></button>
            </div>
            <button onClick="right()">
                <div class="rightArrow"></div>
            </button>
        </div>
        <div class="cards">
            <div id="card3" class="card card3">
            </div>
            <div id="card4" class="card card4">
            </div>
        </div>
        <footer>
            <p>Matheus Soares - 2025; v1.0.0</p>
        </footer>
    </section>
</body>

</html>

<script>

    var countWallpaper = 0;

    var fundoAboutMe =
    {
        imgWallpaper: ["url('./assets/imgs/fefeImg.png')", "url('./assets/imgs/limaoImg.png')", "url('./assets/imgs/limalegitImg.png')"],
        tituloMundo: ["levinho", "calamity thorium e fargo", "estrangeiro comoro"],
        dataMundo: ["09/05/2025", "02/04/2023", "16/07/2022"],
        nomePerso: ["fefe do grau", "limalegit", "limao"],
        tempoPerso: ["29:27:31", "38:11:03", "46:49:47"]
    }

    function left() {
        if (countWallpaper <= 0) {
            countWallpaper = 2;
        } else {
            countWallpaper -= 1;
        }
        alterDiv();
    }

    function right() {
        if (countWallpaper >= 2) {
            countWallpaper = 0;
        } else {
            countWallpaper += 1;
        }
        alterDiv();
    }

    function alterDiv() {
        var img = document.getElementById('teste');
        var cima = document.getElementById('cardsCima');

        teste.style.backgroundImage = fundoAboutMe.imgWallpaper[countWallpaper];
        cima.innerHTML = `      
                    <div id="card1" class="card card1">
            </div>          
                <div class="mensagemFinal" style = "width: 30%;">
                <div class="tituloM" style="color: orange">MUNDO: ${fundoAboutMe.tituloMundo[countWallpaper].toUpperCase()}</div>
                <div class="mensagens">INFORMAÇÕES<br>Criação do mundo: ${fundoAboutMe.dataMundo[countWallpaper]}<br>Personagem jogado: ${fundoAboutMe.nomePerso[countWallpaper]}<br>Horas de jogo: ${fundoAboutMe.tempoPerso[countWallpaper]}</div>
                </div> 
                            <div id="card2" class="card card2">
            </div>`
    }

    function msgEu() {
        personagem();
    }

    function personagem() {
        var contador = 0;
        var card_1 = document.getElementById('card1');
        var card_2 = document.getElementById('card2');
        var card_3 = document.getElementById('card3');
        var card_4 = document.getElementById('card4');
        var card = document.getElementsByClassName('cards');
        var personagens = setInterval(() => {
            if (contador > 4) {
                clearInterval(personagens);
            }
            contador += 1;
            if (contador == 1) {
                card_1.style.opacity = 1;
                card_1.style.backgroundImage = "url('./assets/imgs/calamiao.png')"
                setTimeout(() => {
                    card_1.style.opacity = 0;
                }, 3000);
            }
            else if (contador == 2) {
                card_2.style.opacity = 1;
                card_2.style.backgroundImage = "url('./assets/imgs/fefe.png')"
                setTimeout(() => {
                    card_2.style.opacity = 0;
                }, 3000);
            }
            else if (contador == 3) {
                card_3.style.opacity = 1;
                card_3.style.backgroundImage = "url('./assets/imgs/limao.png')"
                setTimeout(() => {
                    card_3.style.opacity = 0;
                }, 3000);
            }
            else if (contador == 4) {
                card_4.style.opacity = 1;
                card_4.style.backgroundImage = "url('./assets/imgs/limalegit.png')"
                setTimeout(() => {
                    card_4.style.opacity = 0;
                }, 3000);
            }
        }, 2000);

        setTimeout(() => {
            mundos();
        }, 10000);
    }

    function mundos() {
        var contador = 0;
        var card_1 = document.getElementById('card1');
        var card_2 = document.getElementById('card2');
        var card_3 = document.getElementById('card3');
        var card_4 = document.getElementById('card4');
        var card = document.getElementsByClassName('cards');
        var mundos = setInterval(() => {
            if (contador > 4) {
                clearInterval(mundos);
            }
            contador += 1;
            if (contador == 1) {
                card_1.style.opacity = 1;
                card_1.style.backgroundImage = "url('./assets/imgs/timeTerraria.png')"
                setTimeout(() => {
                    card_1.style.opacity = 0;
                }, 3000);
            }
            else if (contador == 2) {
                card_2.style.opacity = 1;
                card_2.style.backgroundImage = "url('./assets/imgs/timeTmod.png')"
                setTimeout(() => {
                    card_2.style.opacity = 0;
                }, 3000);
            }
            else if (contador == 3) {
                card_3.style.opacity = 1;
                card_3.style.backgroundImage = "url('./assets/imgs/mundo22.png')"
                setTimeout(() => {
                    card_3.style.opacity = 0;
                }, 3000);
            }
            else if (contador == 4) {
                card_4.style.opacity = 1;
                card_4.style.backgroundImage = "url('./assets/imgs/mundo25.png')"
                setTimeout(() => {
                    card_4.style.opacity = 0;
                }, 3000);
            }
        }, 2000);

        setTimeout(() => {
            aboutMe();
        }, 8000);
    }

    function aboutMe() {
        var cont = 0;
        var mensagens =
            [
                `
            <div class="mensagemFinal" style="width: 30%;">
                <div class="tituloM" style="color: orange">Olá, espectador.</div>
                <div class="mensagens">Meu nome é Matheus Carvalho Soares, atualmente tenho 19 anos, sou residente de Praia Grande, e o meu tema do projeto individual, como você pode ver, é o jogo Terraria. Toda esta história acontecerá de forma automática, então sua única preocupação será entender sobre o por quê deste projeto surgir.</div>
            </div>
            `,
                `
            <div class="mensagemFinal" style="width: 30%;">
                <div class="tituloM" style="color: orange">Por quê Terraria? 1/4</div>
                <div class="mensagens">O Terraria é um jogo que durante muitos anos da minha vida, acabou por ser extremamente importante como uma forma de se divertir durante tempos ruins. O jogo em si, acabou juntando inúmeras coisas nas quais eu ainda sou apaixonado, sendo elas artes pixelizadas, e RPG. Até hoje é um jogo que assim que tenho tempo livre, gosto de passar, ver como meus personagens estão, meus mundos, entre outras coisas.</div>
            </div>
            `,
                `
            <div class="mensagemFinal" style="width: 30%;">
                <div class="tituloM" style="color: orange">Por quê Terraria? 2/4</div>
                <div class="mensagens">Durante uma aula no meu ensino médio, conheci uma pessoa chamada Matheus ( coincidência grande ), e ao compartilharmos hobbies, gostos, ele acabou me sugerindo o jogo, e por eu já ter interesse no tema, quando ele me falou sobre fiquei apaixoando. Minha primeira experiência no jogo foi no celular, o que não trouxe uma adaptabilidade muito grande. Com o tempo passando, eu comprei um PC.</div>
            </div>`,
                `
            <div class="mensagemFinal" style="width: 30%;">
                <div class="tituloM" style="color: orange">Por quê Terraria? 3/4</div>
                <div class="mensagens">Por muito tempo, joguei o jogo no computador, junto de alguns amigos, e cada vez era uma experiência mais divertida pois testar tudo, colecionar NPC's, itens raros, platinar o bestiário, sempre foi algo que demandou muito tempo e de forma não monótona, era cada vez algo diferente, e isso que sempre me chamou atenção no jogo.</div>
            </div>`,
                `
            <div class="mensagemFinal" style="width: 30%;">
                <div class="tituloM" style="color: orange">Por quê Terraria? 4/4</div>
                <div class="mensagens">Ao entrar na Etec, em 2022, as grandes responsabilidades começaram a surgir em minha vida, e os jogos sempre estiveram comigo como uma forma de válvula de escape para situações difíceis, como uma forma de relaxar. Conheci na Etec meu amigo Luiz, que durante os três anos, se reuníamos quase todo final de semana para jogarmos juntos, o que infelizmente não ocorre mais por conta de trabalhos, faculdades, então fazer um trabalho sobre este jogo me trás uma nostalgia na qual eu sentia falta.</div>
            </div>`,
                `    
            <div class="mensagemFinal" style="width: 30%;">
                <div class="tituloM" style="color: orange">Créditos</div>
                <div class="mensagens">Agradeço as professoras Fernanda Caramico e Débora Flores, pelas instruções sobre o projeto, pois foi de grande desafio se encaixar dentro do mundo de estilização, um grande desafio pessoal e um prazer imenso ao ver o projeto tomando forma. Dito isso, muito obrigado pela atenção.</div>
            </div>`


            ]

        var cima = document.getElementById('cardsCima');

        var mensagemF = setInterval(() => {
            if (cont > 5) {
                clearInterval(mensagemF);
                window.location = "index.html"
            } else {
                cima.innerHTML = mensagens[cont];
                cont++;
            }
        }, 5000);
    }
</script>
