<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="index">
        <video autoplay muted loop class="video">
            <source src="./assets/videos/videoplayback.mp4" type="">
        </video>
        <div id="head" class="header">

        </div>
        <div id="contentIndex" class="content">
            <a href="home.html">História</a>
            <a href="cadastro.html">Criar personagem</a>
            <a href="login.html">Entrar em personagem</a>
            <a href="sobremim.html">Sobre mim</a>
            <a href="wasted.html">Wasted on Games!</a>
            <a onClick="verify()" style="cursor: pointer;">Quiz</a>
        </div>
        <footer>
            <p>Matheus Soares - 2025</p>
        </footer>
    </section>
</body>

</html>

<script>
    if (sessionStorage.EMAIL != undefined) {
        contentIndex.innerHTML = `        <div id="contentIndex" class="content">
            <a href="home.html">História</a>
            <a href="cadastro.html">Criar personagem</a>
            <a href="sobremim.html">Sobre mim</a>
            <a href="wasted.html">Wasted on Games!</a>
            <a onClick="verify()" style="cursor: pointer;">Quiz</a>
                        <a href="dashboard.html" style="cursor: pointer;">Dashboard</a>
            <button onClick="limpar()">Sair!</button>
        </div>`
        head.innerHTML = `<p>Olá, ${sessionStorage.NOME}, bem vindo ao meu site!<br> Acesse nosso quiz, e descubra qual classe mais combina com o seu tipo de jogo!<p>`
    }

    if (sessionStorage.EMAIL == "teteudonodosite@gmail.com") {
        contentIndex.innerHTML =
            `
                    <a href="home.html">História</a>
            <a href="cadastro.html">Criar personagem</a>
            <a href="login.html">Entrar em personagem</a>
            <a href="sobremim.html">Sobre mim</a>
            <a href="wasted.html">Wasted on Games!</a>
            <a onClick="verify()" style="cursor: pointer;">Quiz</a>
            <a href="dashboard.html" style="cursor: pointer;">Dashboard</a>
        `
    }


    function limpar() {
        sessionStorage.clear();
        contentIndex.innerHTML = `<div id="contentIndex" class="content">
            <a href="home.html">História</a>
            <a href="cadastro.html">Criar personagem</a>
            <a href="sobremim.html">Sobre mim</a>
            <a onClick="verify()" style="cursor: pointer;">Quiz</a>
        </div>`
        window.location = "index.html"
    }
    function verify() {
        var cont = document.getElementById('contentIndex')
        var head = document.getElementById('head');
        if (sessionStorage.EMAIL == undefined) {
            cont.innerHTML = `           
            <a href="home.html">História</a>
            <a href="cadastro.html">Criar personagem</a>
            <a href="login.html">Entrar em personagem</a>
            <a href="sobremim.html">Sobre mim</a>
            <a href="wasted.html">Wasted on Games!</a>
            <a onClick="verify()" style="cursor: pointer; color: red">Quiz</a>`

            head.innerHTML = `Você precisa estar logado para ter acesso ao quiz!`

            setInterval(() => {
                head.innerHTML = ``;
                cont.innerHTML = `           
                    <a href="home.html">História</a>
            <a href="cadastro.html">Criar personagem</a>
            <a href="login.html">Entrar em personagem</a>
            <a href="sobremim.html">Sobre mim</a>
            <a href="wasted.html">Wasted on Games!</a>
            <a onClick="verify()" style="color: rgb(120, 120, 120);">Quiz</a>`

            }, 5000);
        } else {
            window.location = "quiz.html"
        }
    }
</script>
