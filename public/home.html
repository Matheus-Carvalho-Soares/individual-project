<script>
    var contador = -1;
    var contadorMago = -1;
    var listaMsg = [
        `Bem-vindo ao mundo de Terraria. Uma terra repleta de mistérios e maravilhas, com grande parte do seu destino deixado ao sabor das imaginações mais selvagens... no entanto, algumas lendas antigas chegaram até os nossos dias. Transmitidas por incontáveis ​​gerações da Ordem do Guia, estas poucas informações servirão para ajudá-lo a navegar em sua jornada e superar as ameaças que espreitam nas sombras. Este conhecimento agora é transmitido a você, o bravo aventureiro, com a esperança de que o ajude em sua jornada para salvar o nosso mundo...`,
        `No início, os Deuses estabeleceram um equilíbrio para garantir a justiça para todas as criaturas vivas. Esse equilíbrio seria de suma importância, sem nenhum custo muito alto para sua realização. Éons se passaram desde que os Deuses começaram a testar as complexidades da vida em seu experimento de justiça. Nesse processo, incontáveis ​​mundos vivos foram criados e agora existem dentro do universo de Terraria.`,
        `Cada mundo de Terraria é um ser senciente que sabe tudo o que acontece e pode sentir os pensamentos de todas as criaturas vivas: com seu único propósito sendo garantir que o equilíbrio desejado seja mantido – muitas vezes de forma violenta. Os mundos utilizam muitos mecanismos de defesa para garantir que o equilíbrio seja mantido a todo custo – alguns deles são conhecidos como o Sagrado, a Corrupção e o Carmesim.`,
        `O Carmesim é um único ser vivo emergente conectado diretamente a cada mundo, compartilhando uma mente coletiva e focado exclusivamente em restaurar o equilíbrio a todo custo. Milhares de mundos antes daquele em que você se encontra agora foram absorvidos por este ser. Muitas pessoas equivocadas cometeram o terrível erro de elevar o Carmesim ao nível de uma divindade – realizando sacrifícios humanos a ele para aplacar a monstruosidade ou buscar seu favor. O Carmesim consome alegremente esses corpos, tornando-se um com eles e produzindo seres aterrorizantes, que perdem a capacidade de sentir e seguem cegamente a mente coletiva.`,
        `A Corrupção é um câncer causado pelos pecados daqueles que vivem nos mundos de Terraria. As ações e pensamentos vis presentes em todos os seres alimentam o crescimento da Corrupção, que se espalha implacavelmente por cada mundo. A Corrupção não conhece outra coisa senão consumir tudo o que toca, deixando para trás criaturas terríveis e odiosas que existem com o único propósito de causar dor como punição pelo prazer imerecido experimentado pelos seres vivos. Após a Corrupção restaurar o equilíbrio da vida, ela a destrói com o objetivo de transformar o mundo em um abismo desolado e vazio de vida.`,
        `A Relíquia, por outro lado, é de uma natureza completamente diferente. Dentro de cada mundo há um Guardião que serve como mestre e núcleo do mundo . Uma vez destruída essa criatura, o mundo libertará os Espíritos Antigos da Luz e das Trevas para agilizar o processo de encontrar um novo Guardião. É aqui que a Relíquia é criada e funciona como uma supercompensação da pureza, levada ao extremo. A Relíquia cura ameaças que tentariam violar o equilíbrio crítico da vida, matando qualquer coisa em seu caminho como se estivesse tratando uma infecção – seja amiga, inimiga ou parte neutra. Em última análise, a Relíquia serve para repelir a incessante invasão do controle.`,
        `É nesse precioso equilíbrio entre vida, desolação e dor que se desenrolam as grandes batalhas lendárias e as aventuras da nossa era. No ponto cego do universo, existe um planeta com um potencial sem precedentes: o seu mundo! Sua história começa com Cthulhu — uma criatura de poder incomensurável e origem desconhecida — que chegou há muito tempo com seu único propósito aparentemente sendo causar destruição e dominar toda a vida senciente que floresce em seu mundo.`,
        `Ninguém poderia resistir aos avanços de Cthulhu. A própria estrutura de Terraria parecia à beira da ruína. Finalmente, quando toda a esperança parecia perdida, a antiga raça das Dríades se ergueu para lutar contra Cthulhu. As Dríades, com sua conexão incomparável com o planeta, eram a verdadeira última esperança de Terraria, pois se uniram para salvar toda a vida da aniquilação.`,
        `As Dríades, infelizmente, não conseguiram matar Cthulhu. No entanto, com o poder combinado das Dríades, elas conseguiram enfraquecer a capacidade de Cthulhu de causar ainda mais danos em Terraria, arrancando-lhe os olhos, parte de seu esqueleto e pedaços de seu cérebro. No fim, esse dano substancial forçou Cthulhu a recuar para o lado escuro da lua, onde permanece até hoje, reunindo forças para outra tentativa de conquista total. Quanto às Dríades, infelizmente, todas, exceto uma, pereceram... e o único sobrevivente não foi visto por muitos e muitos anos.`,
        `Muito tempo se passou desde a Grande Guerra de Cthulhu. No entanto, rumores falam de um Culto Lunático liderado por um fanático fanático que busca metodicamente reavivar Cthulhu ao seu antigo poder e causar o fim do mundo. Como parte desses esforços, um gênio renomado – conhecido simplesmente como o Mecânico – foi sequestrado e forçado a reconstruir as partes necessárias para tornar Cthulhu inteiro novamente. Sussurros abafados falam dos resultados desses experimentos: horríveis simulacros mecânicos dos órgãos de Cthulhu. O Mecânico está quase concluindo seu trabalho, faltando apenas terminar o cérebro mecânico para restaurar Cthulhu ao seu pleno poder destrutivo.`,
        `Viajantes que passam ouvem obras e gritos vindos do Calabouço — uma fortaleza maligna e demoníaca dos mortos na qual a Mecânica supostamente é mantida prisioneira enquanto realiza seu trabalho.Muitos em Terraria caíram sob a possessão do culto, incluindo o benevolente Ancião que supervisiona o Calabouço, uma cidade outrora próspera e cheia de vida, até que uma maldição levou todos os seus habitantes à loucura – vivendo além do ponto em que seus corpos apodreceram e eles se tornaram servos mortos-vivos irracionais do mal.`,
        `Sem alguma intervenção, alguma força para conter essa maré, algum herói para salvar o dia, a ruína de Terraria está próxima! Isso nos leva à nossa aventura. Ela começa com você – de origem humilde e com o seu caminho revelado pelo fiel e misterioso Guia. Como campeão deste mundo, você receberá comunicações do mundo para ajudar a proteger sua missão. O mundo o trouxe a este local específico, neste momento específico – você se levantará e lutará por Terraria contra as sombras crescentes da destruição iminente?`];

    var jsonMago =
        [
            {
                titulo: "Criadores",
                msg: "Whitney Spinks: vice-presidente da Relogic<br>Yorai Omer: programador e designer<br>Chris Bednarz: programador<br>Victor Moura: responsável pelos gráficos do jogo.<br>James Hayes: responsável pelos gráficos do jogo.<br>Jim Kjexrud: responsável pelos gráficos do jogo.<br>Scott Lloyd Shelly: compositor da trilha sonora."
            },

            {
                titulo: "Mercado",
                msg: "Data de lançamento: 16/05/2011<br>Tamanho no mercado: 60 milhões de cópias vendidas.<br>Plataformas: Console e PC<br>Receita gerada: Aproximadamente 160 milhões de dólares.<br>"
            },
            {
                titulo: "Comunidade",
                msg: "Avaliação na Steam: Extremamente positiva (97,86% de avaliações positivas)<br>Quantidade de avaliações: 1 milhão+<br>Players simultâneos: 480.000<br>Jogadores ativos: 30.000<br>"
            }
        ]
    function msgGuia() {
        contador = -1;
        mensagemC.innerHTML =
            `
            <div class="card">
                <div id="msgTitulo" class="titulo">
                </div>
                <div id="msgG" class="mensagens">
                </div>
                <div class="botao">
                    <button onClick="msgGuiaV()">Voltar</button>
                    <button onClick="limpar()" style="color: red;">CANCELAR</button>
                    <button onClick="msgGuiaA()">Ajuda</button>
                </div>
            </div>`
        msgGuiaA();
    }


    function msgGuiaA() {
        if (contador < listaMsg.length - 1) {
            contador += 1;
        } else {
            contador = 0;
        }
        msgTitulo.innerHTML = `História: ${contador + 1} / ${listaMsg.length}`
        msgG.innerHTML = `${listaMsg[contador]}`
    }

    function msgGuiaV() {
        if (contador >= 1) {
            contador -= 1;
        } else {
            contador = listaMsg.length - 1;
        }
        msgTitulo.innerHTML = `História: ${contador + 1} / ${listaMsg.length}`
        msgG.innerHTML = `${listaMsg[contador]}`
    }

    function msgMago() {
        contadorMago = -1;
        mensagemCMago.innerHTML =
            `
        <div class="cardM">
            <div id="msgTituloM" class="titulo">
            </div>
            <div id="msgM" class="mensagens">
                </div>
            <div class="botao">
                <button onClick="msgMagoV()">Voltar</button>
                <button onClick="limpar()" style="color: red;">CANCELAR</button>
                <button onClick="msgMagoA()">Ajuda</button>
            </div>
        </div>`
        msgMagoA();
    }


    function msgMagoA() {

        if (contadorMago < jsonMago.length - 1) {
            contadorMago += 1;
        } else {
            contadorMago = 0;
        }
        msgTituloM.innerHTML = jsonMago[contadorMago].titulo
        msgM.innerHTML = jsonMago[contadorMago].msg;
    }

    function msgMagoV() {
        if (contadorMago >= 1) {
            contadorMago -= 1;
        } else {
            contadorMago = jsonMago.length - 1;
        }
        msgTituloM.innerHTML = jsonMago[contadorMago].titulo
        msgM.innerHTML = jsonMago[contadorMago].msg;
    }
    function limpar() {
        mensagemC.innerHTML = ``;
        mensagemCMago.innerHTML = ``;
    }
</script>
