<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <section class="main">
        <video autoplay muted loop class="video">
            <source src="./assets/videos/videoplayback.mp4" type="">
        </video>
        <div class="logo">
            asdfasdf
        </div>
        <div class="cadastro">
            <div class="card">
                <div class="inputCard">
                    <h1>Insira o email do seu usuário.</h1>
                    <input id="email" class="cardInput" type="text" placeholder="matheusnaotaomago@gmail.com">
                </div>
                <div class="inputCard">
                    <h1>Insira a senha do seu usuário.</h1>
                    <input id="senha" class="cardInput" type="text" placeholder="matheusjogademelee">
                </div>
            </div>
            <div class="paginas">
                <button onClick="window.location = 'index.html'">
                    <div class="cardP">
                        Voltar
                    </div>
                </button>
                <button onClick="signin()">
                    <div class="cardP">
                        Avançar
                    </div>
                </button>
            </div>
        </div>
        <footer>
            <div class="esquerda">
                <p>Matheus Soares - 2025; v1.0.0</p>
                <div class="social">
                    <a href="">a</a>
                    <a href="">a</a>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>

<script>
    function signin() {

        var emailVar = email.value;
        var senhaVar = senha.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }

</script>
